<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- подключаем стили  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="input item">
          <form><input type="text" name="textview" id="input" readonly /></form>
        </div>
        <div class="button item clear" id="clean">C</div>
        <div class="button item backspace" id="back">🠔</div>
        <div class="button item operators symhol" data-num="+">+</div>
        <div class="button item operators symhol" data-num="-">-</div>
        <div class="button item operators symhol" data-num="*">×</div>
        <div class="button item operators symhol" data-num="/">÷</div>
        <div class="button item symhol" data-num="7">7</div>
        <div class="button item symhol" data-num="8">8</div>
        <div class="button item symhol" data-num="9">9</div>
        <div class="button item symhol" data-num="(">(</div>
        <div class="button item symhol" data-num="4">4</div>
        <div class="button item symhol" data-num="5">5</div>
        <div class="button item symhol" data-num="6">6</div>
        <div class="button item symhol" data-num=")">)</div>
        <div class="button item symhol" data-num="1">1</div>
        <div class="button item symhol" data-num="2">2</div>
        <div class="button item symhol" data-num="3">3</div>
        <div class="button item zero symhol" data-num="0">0</div>
        <div class="button item symhol" data-num=".">.</div>
        <div class="button item result" id="result">=</div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
